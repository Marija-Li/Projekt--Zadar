            <h1>Moja kontakt adresa:</h1>

            <form>               
                    <label for="fname">Ime *</label>
                    <input type="text" id="fname" name="firstname" placeholder="Ime..." required>

                    <label for="lname">Prezime *</label>
                    <input type="text" id="lname" name="lastname" placeholder="Prezime..." required>
            
                    <label for="lname">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="E-mail..." required>

                    <label for="country">Zemlja</label>
                    <select id="country" name="country">

                        <option value="HR" selected>Hrvatska</option>
                        <option value="AUS">Austrija</option>
                        <option value="SLO">Slovenija</option>
                        <option value="IT">Italija</option>

                    </select>

                    <label for="subject">Tvoj komentar</label>
                    <textarea id="subject" name="subject" placeholder="Tvoj komentar" style="height:200px"></textarea>

                    <input type="submit" value="Pošalji">
                </form>
